storage:
  nfs:
    server: "10.1.1.2"
    path: "/mnt/user/Talos"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: "16Gi"
  storageClassName: "nfs"

replicaCount: 1

image:
  repository: "vdsm/virtual-dsm"
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  enabled: true
  type: ClusterIP
  port: 8080

serviceAccount:
  create: true
  name: "vdsm-serviceaccount"

# Security context for vDSM container - fully baseline compliant
securityContext:
  # No privileged mode for baseline compliance
  privileged: false
  # No additional capabilities for baseline compliance
  capabilities:
    drop:
    - ALL
  # Add runAsNonRoot for better security
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Alternative security context for users who need additional capabilities
# Note: This requires a more permissive Pod Security Standard (privileged)
# Uncomment and use this instead of the above securityContext if you need:
# - NET_ADMIN for network management
# - SYS_ADMIN for system administration
# - SYS_RAWIO for raw I/O operations
#
# securityContext:
#   privileged: true
#   capabilities:
#     add:
#     - NET_ADMIN
#     - SYS_ADMIN
#     - SYS_RAWIO

# Resource limits and requests
resources:
  requests:
    memory: "2Gi"
    cpu: "1000m"
  limits:
    memory: "8Gi"
    cpu: "4000m"
  
nodeSelector: {}

tolerations: []

affinity: {}
